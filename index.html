  <script>
    $(document).ready(function () {
      $("a").on('click', function (event) {

        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 200, 'swing', function () {
            $("#down-arrow-div").hide();
          });
        }
      });
      $(window).scroll(function () {
        $("#down-arrow-div").hide();
      });
    });
  </script>
